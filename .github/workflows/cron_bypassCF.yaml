name: bypassCF cron

on:
  schedule:
    # 每天 UTC 时间 18:00 运行
    - cron: "0 18 * * *"
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # 设置作业超时时间为20分钟

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3 # 检出仓库

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm install
          sudo apt install -y xvfb

      - name: Load environment variables
        id: load-env
        run: |
          # 加载 .env 文件中的默认值
          set -a
          source .env
          set +a

          # 如果 GitHub Secrets 中设置了环境变量，则覆盖默认值
          echo "USERNAMES=${{ secrets.USERNAMES || env.USERNAMES }}" >> $GITHUB_ENV
          echo "PASSWORDS=${{ secrets.PASSWORDS || env.PASSWORDS }}" >> $GITHUB_ENV
          echo "WEBSITE=${{ secrets.WEBSITE || env.WEBSITE }}" >> $GITHUB_ENV

      - name: Run a script
        run: xvfb-run node bypasscf.js
